<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vlad Radigin - Full-Stack Developer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div id="logo" onclick="slowScroll('#top')">
            <span>itMaster</span>
        </div>
        <div id="about">
            <a href="#" title="Возможности" onclick="slowScroll('#main')">Возможности</a>
            <a href="#" title="Преимущества" onclick="slowScroll('#overiew')">Преимущества</a>
            <a href="#" title="Контакты" onclick="slowScroll('#contacts')">Контакты</a>
            <a href="#" title="Ответы на вопросы" onclick="slowScroll('#faq')">FAQ</a>
        </div>
    </header>

    <div id="top">
        <h1>Программирование</h1>
        <h3>как способ жизни!</h3>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function slowScroll(id) {
            $('html, body').animate({
                scrollTop: $(id).offset().top
            }, 500);
        }

        $(document).on("scroll", function () {
            if ($(window).scrollTop() === 0) {
                $("header").removeClass("fixed");
            } else {
                $("header").attr("class", "fixed");
            }
        });
    </script>
</body>
</html>
